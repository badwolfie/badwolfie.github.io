<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type"content="text/html; charset=UTF-8">
	<title>Title</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,300italic' rel='stylesheet' type='text/css'>
	<link rel=stylesheet href="http://badwolfie.github.io/css/style.css" type="text/css">
	<!-- <link rel=stylesheet href="css/style.css" type="text/css"> -->
</head>

<body id="top">
	<div id="qt-header" class="outer" align="center">
		<header class="inner">
			<section id="project-links-wrapper">
				<div class="link-text">View project on</div>
				<a class="link-image" title="View on GitHub" target="_blank" href="https://github.com/badwolfie/project_name"> 
					<img src="img/brand/GitHub-Mark-Mini.png">
				</a>
				<a class="link-image" title="View on GitLab" target="_blank" href="https://gitlab.com/badwolfie/project_name">
					<img src="img/brand/GitLab-Mark-Mini.png">
				</a>
			</section>

			<a id="go-home" href="http://badwolfie.github.io">
				<img class="img25px" src="img/misc/home.png">
			</a>

			<div id="qt-title">
				<br><br><br>
				<span id="project-title">Project name</span><br>
				<span id="shortdesc"><em>Project short description.</em></span>
			</div>

			<section id="download-wrapper">
				<a title="Download the latest commit" href="https://github.com/badwolfie/project_name/tarball/master">
					<img class="img25px" src="img/misc/download.png">
				</a>
			</section>
		</header>
	</div>

	<div align="center" class="outer">
		<div id="qt-content" class="inner">
			<div class="card">
				<p>Project full/brief description</p>
			</div>

			<br>

			<div class="card">
				<h2>Installation</h2>
				<p>Project installation</p>
			</div>

			<br>

			<div class="card">
				<h2>Screenshots</h2>
				<h4 id="">A screenshot</h4>
				<a target="_blank" href="img/screenshots/a.png">
					<img class="screenshot screenshot-round" alt="A screenshot" src="img/screenshots/a.png" />
				</a>
				<br><br>

				<h4 id="">Other screenshot</h4>
				<a target="_blank" href="img/screenshots/another.png">
					<img class="screenshot screenshot-round" alt="Another screenshot" src="img/screenshots/another.png" />
				</a>
				<br><br>
			</div>

			<br>

			<div class="card">
				<h2>Support</h2>
				<p>Project support</p>
			</div>
		</div>
	</div>

	<div id="qt-footer" align="center" class="outer">
	<div class="inner">
		<span class="left-pane">
			&copy; 2015 Ian Hern&aacute;ndez (<a title="badwolfie on GitHub" target="_blank" href="https://github.com/badwolfie">badwolfie</a>)
		</span>

		<span class="right-pane">
			<a title="Community/News feed" target="_blank" href="">News Feed</a> (if any)
			&nbsp;&nbsp;|&nbsp;&nbsp;
			Follow me on <a title="@_badwolfie on Twitter" target="_blank" href="https://twitter.com/_badwolfie">Twitter</a>
		</span>
	</div>
	</div>
</body>
</html>
